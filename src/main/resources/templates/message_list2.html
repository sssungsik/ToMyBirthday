<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
<h1>QnA</h1>
<table class="table">
    <thead class="table-light">
    <tr class="text-center">

        <th>제목</th>
        <th>글쓴이</th>
        <th>작성일시</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="msg, loop : ${paging}">
        <td>
            <a th:href="@{|/message/detail/${msg.id}|}"
               th:text="${msg.title}"></a>
        </td>
        <td><span th:if="${msg.author != null}" th:text="${msg.author.username}"></span></td>
        <td th:text="${#temporals.format(msg.createDate, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
</table>
    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${paging.number-1}|}">
                    <span>이전</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
    <a th:href="@{/message/create}" class="btn btn-primary">편지 쓰기</a>
</div>
</html>
