<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout}">


<div layout:fragment="content" class="container my-3">
    <!--질문-->


    <!--에러창-->
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <div class="card my-3" th:if="${message}" id="messageDetail">
        <img class="deco1" th:src="@{/assets/img/candles/blue.png}">
        <img class="deco2" th:src="@{/assets/img/candles/green.png}">
        <img class="deco3" th:src="@{/assets/img/candles/purple.png}">
        <img class="deco4" th:src="@{/assets/img/candles/red.png}">
        <img class="deco5" th:src="@{/assets/img/candles/red2.png}">
        <div class="nameDeco">
            <span  th:text="${message.nickname}"></span>
        </div>
        <div class="card-body">
            <h2 class="border-bottom py-2" th:text="${message.title}" style="font-family: 'Ownglyph_jooreeletter-Rg', 'Open Sans', 'sans-serif'; font-size: 30px"></h2>
            <div class="card-text" style="font-family: 'Ownglyph_jooreeletter-Rg', 'Open Sans', 'sans-serif'; font-size: 25px" th:text="${message.content}"></div>

            <div class="d-flex justify-content-end">
                  <div th:text="${#temporals.format(message.createDate, 'yyyy-MM-dd HH:mm')}">
                  </div>
            </div>
        </div>
    </div>


</div>
<script layout:fragment="script" type='text/javascript'>
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
</script>
</html>
