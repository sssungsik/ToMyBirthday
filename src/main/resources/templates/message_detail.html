<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout}">


<div layout:fragment="content" class="container my-3">
    <!--질문-->


    <!--에러창-->
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <div class="card my-3" th:if="${message}">
        <h2 class="border-bottom py-2" th:text="${message.title}"></h2>
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${message.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span  th:text="${message.nickname}"></span>
                    </div>
                    <div th:text="${#temporals.format(message.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>


</div>
<script layout:fragment="script" type='text/javascript'>
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
</script>
</html>
