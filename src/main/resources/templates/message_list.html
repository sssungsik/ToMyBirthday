    <script>
        function calculateDaysUntilNextBirthday(birthday) {
            const today = new Date();
            const birthDate = new Date(birthday);

            let nextBirthday = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());

            if (nextBirthday < today) {
                nextBirthday.setFullYear(today.getFullYear() + 1);
            }

            const oneDay = 24 * 60 * 60 * 1000;
            const daysUntilNextBirthday = Math.round((nextBirthday - today) / oneDay);

            return daysUntilNextBirthday;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const birthdayElement = document.getElementById('birthday');
            const daysUntilNextBirthdayElement = document.getElementById('daysUntilNextBirthday');

            const birthday = birthdayElement.textContent;
            const daysUntilNextBirthday = calculateDaysUntilNextBirthday(birthday);

            daysUntilNextBirthdayElement.textContent = daysUntilNextBirthday;
        });
    </script>
