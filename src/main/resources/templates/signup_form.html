<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>

</head>

<div layout:fragment="content" id="signup-page">
    <div class="hero-top">
    </div>


    <section id="hero">
        <div class="hero-container">
            <div class="signup-form">
                <div class="text-end">
                <a th:href="@{/}" class="text-white fs-3"><i class="bi bi-x"></i></a>
                </div>
            <ul class="login-ul">
                <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
                    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
                    <div class="mb-3">
                        <label for="username" class="form-label" hidden="hidden">사용자ID</label>
                        <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력해 주세요.">
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label" hidden="hidden">비밀번호</label>
                        <input type="password" th:field="*{password1}" class="form-control" placeholder="비밀번호를 입력해 주세요.">
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label" hidden="hidden">비밀번호 확인</label>
                        <input type="password" th:field="*{password2}" class="form-control" placeholder="비밀번호를 재입력해 주세요.">
                    </div>
                    <div class="mb-3">
                        <label for="birthday" class="form-label" hidden="hidden">생일</label>
                        <input type="date" th:field="*{birthday}" class="form-control" data-placeholder="생일을 입력해 주세요.">
                    </div>
                    <button type="submit" class="btn btn-primary">회원가입</button>
                </form>
            </ul>
        </div>
        <!--  로그인 창  -->
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <form th:action="@{/user/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            사용자ID 또는 비밀번호를 확인해 주세요.
                        </div>
                    </div>
                    <input type="text" id="username" name="username" placeholder="아이디를 입력하세요." required >
                    <br>

                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요." required>
                    <br>

                    <input type="submit" value="로그인" id="register"/>
                    <input type="button" value="바로가입" id="regBtn" th:onclick="|location.href='@{/user/signup}'|" />
                </form>
            </div>
        </div>
        </div>
    </section>

</div>

</html>
